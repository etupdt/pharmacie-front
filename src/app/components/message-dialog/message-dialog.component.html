
<div class="dialog">
  <h1 mat-dialog-title>{{data.type}}</h1>
  <div mat-dialog-content>{{data.message1}}</div>
  <p *ngFor="let p of data.message2">{{p}}</p>
  <div mat-dialog-actions>
    <mat-grid-list cols="8" rowHeight="40px" mat-dialog-content class="composant-buttons">
      <mat-grid-tile colspan="3"></mat-grid-tile>
      <mat-grid-tile colspan="2">
        <button mat-button (click)="onNoClick()">Close</button>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
