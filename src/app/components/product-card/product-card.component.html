<ion-card expand="block" (click)="showDetail()">
  <ion-item lines="none" style="position: absolute">
    <ion-icon [ngClass]="displayIcon"
      *isadmin="getRole"
      slot="end"
      name="pencil-outline"
      (click)="updateProduct();$event.stopPropagation()"
    ></ion-icon>
    <ion-icon [ngClass]="displayIcon"
      *isadmin="getRole"
      slot="end"
      name="trash-outline"
      (click)="deteteProduct(productCard.getId);$event.stopPropagation()"
    ></ion-icon>
  </ion-item>
  <ion-img
    *ngIf="productCard.getImagePath !== ''"
    src="{{
      productCard.getImagePath.indexOf('data:image') === 0
        ? productCard.getImagePath
        : backendImages + '/products/' + productCard.getImagePath}}" alt=""
  ></ion-img>
  <ion-card-content>
    <ion-card-title>{{productCard.getProductName}}</ion-card-title>
    <ion-card-subtitle>{{productCard.getPrice | number: '1.2-2'}} â‚¬</ion-card-subtitle>
    <div>
      <ion-button
        (click)="addProductToCart(productCard);$event.stopPropagation()"
      >Ajouter</ion-button>
    </div>
  </ion-card-content>
</ion-card>
