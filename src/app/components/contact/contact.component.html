<ion-content [formGroup]="contactForm">
  <ion-list>
    <ion-item>
      <ion-textarea
        formControlName="message"
        label="Message"
        labelPlacement="stacked"
        fill="solid"
        placeholder="Message"
        required
        clearInput
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-button (click)="sendMail()">Envoyer</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
