<ion-content [formGroup]="authForm">
  <ion-list>
    <ion-item>
      <ion-input
        formControlName="email"
        label="Email"
        labelPlacement="stacked"
        placeholder="Email"
        fill="solid"
        type="email"
        helperText="Entez un email valide"
        errorText="L'email n'est pas valide"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="firstname"
        label="Prénom"
        labelPlacement="stacked"
        placeholder="Prénom"
        fill="solid"
        type="text"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="lastname"
        label="Nom"
        labelPlacement="stacked"
        placeholder="Nom"
        fill="solid"
        type="text"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="address1"
        label="Adresse"
        labelPlacement="stacked"
        placeholder="Adresse"
        fill="solid"
        type="text"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="address2"
        label="Complément d'adresse"
        labelPlacement="stacked"
        placeholder="Complément d'adresse"
        fill="solid"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="zip"
        label="Code postal"
        labelPlacement="stacked"
        placeholder="Code postal"
        fill="solid"
        type="number"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="locality"
        label="Localité"
        labelPlacement="stacked"
        placeholder="Localité"
        fill="solid"
        type="number"
        required
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="saveAuth()">Enregistrer</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
