 <ion-content>
  <ion-list>
    <ion-item class="onsiteservice mat-elevation-z8" *ngFor="let evenement of evenements">
      <ion-card>
        <ion-img
          src="{{evenement.photo}}" alt=""
        ></ion-img>
        <ion-card-content>
          <ion-card-title class="ion-text-wrap">{{evenement.title}}</ion-card-title>
          <ion-item class="card-description">{{evenement.description}}</ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
